        <section>
            <a name="contacto"><!--Enlace Ancla-->
                <h2>Contacto</h2>
            </a>
            <h3>Déjenos sus consultas o sugerencias</h3>
            <form class="form" action="#" method="post">
                <fieldset><legend>Datos personales</legend>
                    <label for="firstname">Nombre completo</label>
                        <input type="text" id="firstname" placeholder="Nombre" required>
                        <input type="text" id="lastname" placeholder="Apellido" required><br>
                    <label for="email">Email</label>
                        <input type="email" id="email" placeholder="ejemplo@email.com" required><br>
                </fieldset>
                <br>
                <fieldset><legend> Mensaje </legend>
                    <label for="subject">Asunto</label>
                        <select name="subject" id="subject">
                            <option value="1">Consulta</option>
                            <option value="2">Sugerencia</option>
                            <option value="3">Otro</option>
                        </select><br>
                    <label for="message">Mensaje</label>
                        <textarea name="message" id="message" cols="120" rows="3" maxlength="300" placeholder="Máximo 300 caracteres" required></textarea>
                    <label for="subscription"></label>
                        <input type="checkbox" checked> Quiero recibir novedades sobre Tecnosolidaria
                </fieldset>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </section>
